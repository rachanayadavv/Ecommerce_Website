<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - [Your Company Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .team-member {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meet Our Team</h1>
    </header>

    <div class="team-container">
        <div class="team-member">
            <img src="team-member1.jpg" alt="Team Member 1">
            <h2>Om Shelar</h2>
            <p>..........</p>
            <p>....................................</p>
        </div>

        <div class="team-member">
            <img src="team-member2.jpg" alt="Team Member 2">
            <h2>Rachana Yadav</h2>
            <p>.....................</p>
            <p>...............................................</p>
        </div>

        <!-- Add more team members as needed -->

    </div>

</body>
</html>
